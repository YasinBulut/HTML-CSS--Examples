<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metin Biçimlendirme</title>
</head>
<body>
    <p>Sıradan bir metin</p>
    <p><b>Kalın Yazılan metin</b> </p> 
    <p><big>Büyük Metin</big></p>
    <P><i>İtalik bir metin</i></P>
    <p><small>Küçük Yazı</small></p>
    <p><strong>Güçlü Yazı</strong></p>
    <p>H<sub>2</sub>O</p>
    <p><sub>Alt Yazı</sub></p>
    <p><sup>Üst Yazı</sup></p>
    <p><del>Üstünü Çizer</del></p>
</body>
</html>
